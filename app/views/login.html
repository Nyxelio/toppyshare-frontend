<html>
<div ng-app="testFrontEndApp">
<h3>Connexion :</h3>

<div ng-controller="LoginCtrl">
    <form class="form-horizontal" name="registerForm" ng-submit="seConnecter()">

        <div class="form-group" ng-show="erreur">
            <span class="text-danger col-sm-offset-3" >
                <b>Mauvais email ou mot de passe </b>
            </span>         
        </div>
        <div class="form-group" ng-show="isLogin">
            <span class="text-danger col-sm-offset-3" >
                <b>Vous êtes dèjà connecté</b>
            </span>         
        </div>        
           
        <div class="form-group" ng-class="{'has-error': registerForm.$dirty && registerForm.Email.$invalid, 'has-success': registerForm.Email.$valid}">
            <label class="col-sm-3 control-label" for="Email">Email</label>
            <div class="col-sm-9">
                <input id="Email" type="email" class="form-control" required name="Email" ng-model="email" />
            </div>
            <span class="text-danger col-sm-offset-3" ng-show="registerForm.email.$error.minlength">
                    Votre email doit avoir un @ et doit se terminer par une extension (<i>ex: .com, .net</i>).
            </span>


        </div>
        <div class="form-group" ng-class="{'has-error': registerForm.$dirty && registerForm.Password.$invalid, 'has-success': registerForm.Password.$valid}">
            <label class="col-sm-3 control-label" for="Password">Password</label>
            <div class="col-sm-9">
                <input id="Password" type="password" class="form-control" required ng-minlength="1" name="Password" ng-model="password" />
            </div> 
            <span class="text-danger col-sm-offset-3" ng-show="registerForm.Password.$error.minlength">
                    Votre mot de passe ne doit pas être vide.
            </span>

        </div>

        <div class="form-group">
            <div class="col-sm-offset-3 col-sm-9">
                <input type="submit" class="btn btn-default" value="Log in" ng-disabled="registerForm.$invalid" />  
            </div>
        </div>
    </form>
</div>

</input>
</div>
</html>
