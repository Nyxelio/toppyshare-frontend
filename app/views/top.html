<div class="row">
<div id="tops" class="col-md-12">
    <div class="alert alert-danger" ng-show="erreur">
             <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>

                <b>{{erreurMsg}}</b>
               
        </div>
    <div class="alert alert-success" ng-show="saved">
             <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>

                <b>Votre top a été enregistré !</b>
               
        </div>
    <form class="form-horizontal" name="loginForm" >
        <div class="form-group">
			<!--<label class="control-label col-md-2" for="title">Titre</label>-->
            <div class="col-md-12">
                <input class="form-control" id="title" ng-model="title" placeholder='Mon titre'/>
            </div>
        </div>
		<br/>
        <div class="panel panel-default">
            <div class="panel-heading">Mes items
            </div>
          <div class="panel-body">
         
		<div class="form-group has-feedback transition">
            <div ng-repeat="top in tops">
                <div class="input-group">
                    <div class="input-group-addon" style="border-radius:0;background-color: #337ab7;color:white"><b>#{{$index+1}}</b></div>
                <input class="form-control form-inline player" type='text'
                tabindex='{{$index + 1}}'
                ng-change='checkForNameDelete($index)'
                ng-model='top.title'
                ng-class="{'last-player': $index == tops.length-1}" style="border:0;border-top:1px solid #cccccc;border-bottom:1px solid #cccccc;">
                <i class="fa fa-bars form-control-feedback"></i>
                    <div class="input-group-addon" style="border-radius:0;background-color: white;"><button class="btn btn-default btn-xs" ng-click="removeCurrentItem($index)"><i>&times;</i></button></div>
                </div>
            </div>
		</div>
		<!--- tabindex logic is +1 due to 0 start of $index and then add on to start at the correct point, make sure to use tabindex='{{players.length + offset}}' on everything that gets focus after this -->
        <div class="">
            <div class="form-group col-md-11">
                <input class="form-control" type='text'
                    ng-model='tempo'
                    tabindex='{{tops.length + 1}}'
                    placeholder='Entre un nouvel item'/>
            </div>
            <div class="col-md-1">
                <button class="btn btn-default" ng-click="add()"><i class="glyphicon glyphicon-plus text-muted"></i></button>
            </div>
		</div>
           
		<br/>
		
               </div>
            <div class="panel-footer">
        <div class="form-group">
            <div class="col-sm-offset-3 col-md-6">
                <input type="submit" class="btn btn-default col-md-12 btn-large" value="Enregistrer" ng-click="enregistrer()"/>  
            </div>
        </div>
                </div>
        </div>
    </form>
</div>
</div>
