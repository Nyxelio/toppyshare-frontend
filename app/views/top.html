<div id="tops" class="span-3 form-inline">
    <form class="form-horizontal" name="loginForm" >
		<div>
			Titre: 
			<input ng-model="title"/>
		</div>
		<br/>
		<div class="form-group btn btn-primary">Entrer les items</div>

		<div class="form-group has-feedback transition" ng-repeat="top in tops">
			<input class="form-control form-inline player" type='text'
			tabindex='{{$index + 1}}'
			ng-change='checkForNameDelete($index)'
			ng-model='top.title'
			ng-class="{'last-player': $index == tops.length-1}">
			<i class="fa fa-bars form-control-feedback"></i>
		</div>
		<!--- tabindex logic is +1 due to 0 start of $index and then add on to start at the correct point, make sure to use tabindex='{{players.length + offset}}' on everything that gets focus after this -->
		<div class="form-group">
			<input class="form-control form-inline" type='text'
				ng-model='tempo'
				tabindex='{{tops.length + 1}}'
				placeholder='Entre un nouvel item'/>
				<button ng-click="add()">Add Name</button>
		</div>
		<br/>
		{{debJson}}
		<br/>
        <div class="form-group">
            <div class="col-sm-offset-3 col-sm-9">
                <input type="submit" class="btn btn-default" value="Enregistrer" ng-click="enregistrer()"/>  
            </div>
        </div>
    </form>
</div>
